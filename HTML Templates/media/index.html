<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <!-- The content fields that need to be filled in -->
            <div class="form-fields">
                <!-- Serial Number -->
                <div class="serial-field"></div>
                
                <!-- Recipient Name -->
                <div class="recipient-field"></div>
                
                <!-- Date -->
                <div class="day-field"></div>
                <div class="month-field"></div>
                <div class="year-field"></div>
                
                <!-- Course Name -->
                <div class="course-field"></div>
                
                <!-- Period -->
                <div class="period-from-field"></div>
                <div class="period-to-field"></div>
                
                <!-- Grade -->
                <div class="grade-field"></div>
                
                <!-- Dated -->
                <div class="dated-field"></div>
                
                <!-- Signature -->
                <div class="signature-field"></div>
            </div>
        </div>
    </div>
</body>
</html>
